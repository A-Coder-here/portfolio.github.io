<!DOCTYPE html>
    <head>
        <title>Contact</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
  <body class="text-center">
    <div class="container p-3 d-flex flex-column h-100 mx-auto">
        <header class="nav-spacer">
          <h3 class="masthead-brand">
              <i class="nes-icon coin"></i> Arunachalam S
          </h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="portfolio.html">Projects</a>
            <a class="nav-link" href="cv.html">CV</a>
            <a class="nav-link active" href="contact.html">contact</a>
          </nav>
        </header>

        <div class="container nes-container with-title mb-4">
            <p class="title">Contact Me</p>
            <div class="row">
                <div class="col md-12">
                    <form action="" class="form-horizontal">
                        <div class="nes-balloon from-left">
                           <legend class="text-center mb-4">
                               Send a Message or Link on Social Media
                           </legend>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-3 control-label">Name</label>
                            <div class="offset-md-2 col-md-8">
                                <input type="text" id="name" placeholder="Your Name" class="form-control nes-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">E-mail</label>
                            <div class="offset-md-2 col-md-8">
                                <input type="text" id="email" placeholder="Your E-Mail" class="form-control nes-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="textarea_field" class="col-md-3 control-label">Your Message</label>
                            <div class="offset-md-2 col-md-8">
                              <textarea id="textarea_field" placeholder="Enter Your Message" class="nes-textarea"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="nes-btn is-warning">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section class="nes-container with-title mb-4">
            <p class="title">Social Media</p>

            <div class="icon-list">
                <!-- twitter -->
                <i class="nes-icon twitter is-large"></i>
          
                <!-- facebook -->
                <i class="nes-icon facebook is-large"></i>
          
                <!-- instagram -->
                <i class="nes-icon instagram is-large"></i>
          
                <!-- github -->
                <i class="nes-icon github is-large"></i>
          
                <!-- google -->
                <i class="nes-icon google is-large"></i>
          
                <!-- gmail -->
                <i class="nes-icon gmail is-large"></i>
          
                <!-- medium -->
                <i class="nes-icon medium is-large"></i>
          
                <!-- linkedin -->
                <i class="nes-icon linkedin is-large"></i>
          
                <!-- twitch -->
                <i class="nes-icon twitch is-large"></i>
          
                <!-- youtube -->
                <i class="nes-icon youtube is-large"></i>
          
                <!-- reddit -->
                <i class="nes-icon reddit is-large"></i>
          
                <!-- whatsapp -->
                <i class="nes-icon whatsapp is-large"></i>
            </div>
        </section>
          <footer class="mt-auto">
            <p>
                Website Made With <i class="nes-icon is-small heart"></i>,by Me(Mario Fan)
            </p>
          </footer>
    </div>
  </body>
</html>
